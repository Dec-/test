<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Modal</h1>
    </ion-header-bar>
    <ion-content>
        <form name="form" ng-model="form">
            <div class="list">
                <label class="item item-input">
                    <input type="text" name="rjesenje" placeholder="Naziv" ng-model="rjesenje.naziv" autofocus>
                </label>
            </div>
            <button class="button button-block button-positive" ng-click="onBtnSaveClick(rjesenje)">Spremi</button>
        </form>
    </ion-content>
</ion-modal-view>
